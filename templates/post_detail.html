{% extends "base.html"%}

{% block head_title %}
    {{instance.title}} | 
    {{block.super}} 
           
{% endblock head_title %}
<!--parent class bata content lyako by using super-->
    
{% block content%} 

<div class="col-sm-6 col-sm-offset-3">     
     
    <img src="{{instance.image.url}}" class="img-responsive"/>
    
    <h1>
        {{ title }} <small>{{instance.timestamp}}</small><br>
     </h1>  
     
     <p>  Author: {{ instance.user}} </p>   
     {{instance.content|linebreaks}}<br>   <!--to include line breaks-->
     <div class="fb-like" data-href="{{ request.build_absolute_uri }}" data-layout="standard" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
     <div class="fb-comments" data-href="{{ request.build_absolute_uri }}" data-colorscheme="dark" data-numposts="5"></div>
</div>
{% endblock content%}
